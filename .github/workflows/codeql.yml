name: "CodeQL Advanced"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  schedule:
    - cron: '30 7 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Create mock dependencies
      run: |
        # Create directory structure for external dependencies
        mkdir -p /tmp/vintage-story/Lib
        mkdir -p /tmp/vintage-story/Mods
        
        # Create dummy DLL files (not directories)
        touch /tmp/vintage-story/Lib/OpenTK.Audio.OpenAL.dll
        touch /tmp/vintage-story/Lib/OpenTK.Mathematics.dll
        touch /tmp/vintage-story/VintagestoryLib.dll
        touch /tmp/vintage-story/VintagestoryAPI.dll
        touch /tmp/vintage-story/Mods/VSSurvivalMod.dll
        touch /tmp/vintage-story/Mods/VSEssentials.dll
        touch /tmp/vintage-story/Lib/cairo-sharp.dll
        touch /tmp/vintage-story/Lib/Open.Nat.dll
        touch /tmp/vintage-story/Lib/Newtonsoft.Json.dll
        touch /tmp/vintage-story/Lib/0Harmony.dll
        touch /tmp/vintage-story/Lib/protobuf-net.dll
        touch /tmp/vintage-story/Lib/Microsoft.Data.Sqlite.dll
        
        # Verify files were created successfully
        ls -la /tmp/vintage-story/Lib/
        ls -la /tmp/vintage-story/Mods/

    - name: Restore NuGet packages
      run: dotnet restore
      env:
        VINTAGE_STORY: /tmp/vintage-story

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build with CodeQL
      run: |
        dotnet build --no-restore --configuration Release
      env:
        VINTAGE_STORY: /tmp/vintage-story

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
