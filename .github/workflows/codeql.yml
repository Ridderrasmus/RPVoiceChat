name: "CodeQL Advanced"

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]
  schedule:
    - cron: '30 7 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Create mock dependencies
      run: |
        # Folders for missing dependencies
        mkdir -p /tmp/vintage-story/Lib
        mkdir -p /tmp/vintage-story/Mods
        
        # Dummy DLL (stubs)
        echo "// Mock DLL" > /tmp/vintage-story/Lib/OpenTK.Audio.OpenAL.dll
        echo "// Mock DLL" > /tmp/vintage-story/Lib/OpenTK.Mathematics.dll
        echo "// Mock DLL" > /tmp/vintage-story/VintagestoryLib.dll
        echo "// Mock DLL" > /tmp/vintage-story/VintagestoryAPI.dll

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Build with CodeQL
      run: |
        dotnet build --no-restore --configuration Release
      env:
        VINTAGE_STORY: /tmp/vintage-story

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
